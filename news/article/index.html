<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yafoo!信濃 -地域の今を伝える-</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #f8f9fa;
        }
        .logo {
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- YFNによる検閲済み 2025/09/18 -->

    <div class="container mx-auto max-w-6xl bg-white border-x border-gray-200">
        <!-- Header -->
        <header class="text-center p-8 border-b border-gray-200">
            <a href="?" class="text-5xl logo text-gray-800 no-underline hover:text-gray-600">Yafoo!信濃</a>
            <p class="text-sm text-gray-500 mt-2">地域の今を伝えるニュースサイト</p>
        </header>

        <!-- Information Bar -->
        <div class="bg-white border-b border-gray-200 px-6 py-3">
            <h3 class="text-sm font-bold text-gray-800 mb-2">🚂 鉄道運行情報</h3>
            <div class="flex flex-wrap items-center gap-x-6 gap-y-2 text-sm">
                <div class="flex items-center">
                    <span class="font-bold mr-2">信濃みさと線:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
                <div class="flex items-center">
                    <span class="font-bold mr-2">大糸線:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
                <div class="flex items-center">
                    <span class="font-bold mr-2">飯田線:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
                <div class="flex items-center">
                    <span class="font-bold mr-2">浅間高原鉄道:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Main Content Area (Generated by JS) -->
            <div id="main-content-container" class="lg:col-span-2">
                <!-- Main article or writer profile will be loaded here -->
            </div>

            <!-- Sidebar with Other Articles -->
            <aside id="sidebar" class="lg:col-span-1 border-l lg:pl-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">最近の記事</h3>
                <div id="sidebar-articles-container" class="space-y-6">
                    <!-- Sidebar articles will be loaded here -->
                </div>
            </aside>
        </main>
    </div>

    <script>
        function copyMainImageUrl() {
            const imgElement = document.getElementById('main-article-image');
            if (!imgElement) return;

            const textElement = document.getElementById('copy-text');
            const url = imgElement.src;

            navigator.clipboard.writeText(url).then(() => {
                textElement.textContent = 'クリップボードに保存しました';
                setTimeout(() => {
                    textElement.textContent = 'クリックでリンクを保持';
                }, 3000);
            }).catch(err => {
                console.error('クリップボードへのコピーに失敗しました: ', err);
                textElement.textContent = 'コピーに失敗しました';
            });
        }

        function parseContent(contentArray) {
            if (!contentArray) return '';

            const fullText = Array.isArray(contentArray) ? contentArray.join('\n\n') : String(contentArray);
            const blocks = fullText.split(/\n\s*\n/);

            return blocks.map(block => {
                const trimmedBlock = block.trim();
                if (trimmedBlock === '') return '';

                const processBold = (text) => text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                if (trimmedBlock.startsWith('### ')) {
                    const headingText = trimmedBlock.substring(4);
                    return `<h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">${processBold(headingText)}</h3>`;
                }
                
                return `<p>${processBold(trimmedBlock)}</p>`;
            }).join('');
        }
        
        function renderArticle(article) {
            const mainContentContainer = document.getElementById('main-content-container');
            const writerHtml = article.writer ?
                `<p class="text-gray-600 text-sm mb-4">記者: <a href="?writer=${article.writer.id}" class="text-blue-700 hover:underline">${article.writer.name}</a></p>` : '';

            const articleContent = parseContent(article.content);
            mainContentContainer.innerHTML = `
                <article>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${article.title}</h2>
                    <p class="text-gray-500 text-sm mb-2">${article.date}</p>
                    ${writerHtml}
                    <img id="main-article-image" src="${article.imageUrl}" alt="${article.imageAlt}" class="rounded-lg w-full mb-2 cursor-pointer hover:opacity-90" onclick="copyMainImageUrl()">
                    <p id="copy-text" class="text-right text-xs text-gray-500 cursor-pointer select-none" onclick="copyMainImageUrl()">クリックでリンクを保持</p>
                    <div class="text-gray-800 leading-relaxed mt-4">
                        ${articleContent}
                    </div>
                </article>
            `;
        }

        function renderWriterProfile(writer, articlesByWriter) {
            const mainContentContainer = document.getElementById('main-content-container');
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = 'none'; // Hide sidebar on writer page
            mainContentContainer.classList.remove('lg:col-span-2');
            mainContentContainer.classList.add('lg:col-span-3');

            let articlesHtml = articlesByWriter.map(article => `
                <a href="?id=${article.id}" class="block group mb-4 border-b pb-4">
                    <h4 class="font-bold text-lg text-gray-800 group-hover:underline">${article.title}</h4>
                    <p class="text-gray-500 text-sm mt-1">${article.date}</p>
                </a>
            `).join('');
            if (articlesByWriter.length === 0) {
                articlesHtml = '<p>このライターの記事はまだありません。</p>';
            }

            mainContentContainer.innerHTML = `
                <div class="writer-profile">
                    <div class="flex items-center mb-6">
                        <img src="${writer.avatarUrl}" alt="${writer.name}" class="w-24 h-24 rounded-full mr-6">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800">${writer.name}</h2>
                        </div>
                    </div>
                    <p class="text-gray-700 leading-relaxed mb-8">${writer.bio}</p>
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">執筆した記事</h3>
                    <div>${articlesHtml}</div>
                </div>
            `;
        }

        function renderSidebar(articles) {
             const sidebarContainer = document.getElementById('sidebar-articles-container');
             if (!sidebarContainer) return;
             sidebarContainer.innerHTML = Object.entries(articles).slice(0, 4).map(([id, article]) => `
                <a href="?id=${id}" class="block group">
                    <img src="${article.imageUrl.replace('800x350', '300x175')}" alt="${article.imageAlt}" class="rounded-lg w-full mb-3">
                    <h4 class="font-bold text-lg text-gray-800 group-hover:underline">${article.title}</h4>
                    <p class="text-gray-500 text-sm mt-1">${article.date}</p>
                </a>
             `).join('');
        }


        document.addEventListener('DOMContentLoaded', () => {
            fetch('articles.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const { writers, articles } = data;
                    const urlParams = new URLSearchParams(window.location.search);
                    const writerId = urlParams.get('writer');
                    const articleId = urlParams.get('id');
                    
                    const sidebar = document.getElementById('sidebar');
                    if (sidebar) sidebar.style.display = 'block';

                    renderSidebar(articles);

                    if (writerId && writers[writerId]) {
                        const articlesByWriter = Object.entries(articles)
                            .filter(([id, article]) => article.writer && article.writer.id === writerId)
                            .map(([id, article]) => ({ ...article, id }));
                        renderWriterProfile(writers[writerId], articlesByWriter);
                    } else {
                        let articleToShowId = articleId;
                        if (!articleToShowId || !articles[articleToShowId]) {
                           articleToShowId = Object.keys(articles)[0];
                        }
                        renderArticle(articles[articleToShowId]);
                    }
                })
                .catch(error => {
                    console.error('データの読み込みに失敗しました:', error);
                    const mainContentContainer = document.getElementById('main-content-container');
                    if(mainContentContainer) mainContentContainer.innerHTML = '<p>コンテンツを読み込めませんでした。時間をおいて再度お試しください。</p>';
                });
        });
    </script>

</body>
</html>
