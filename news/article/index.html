<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yafoo!信濃 -地域の今を伝える-</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #f8f9fa;
        }
        .logo {
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- YFNによる検閲済み 2025/09/18 -->

    <div class="container mx-auto max-w-6xl bg-white border-x border-gray-200">
        <!-- Header -->
        <header class="text-center p-8 border-b border-gray-200">
            <h1 class="text-5xl logo text-gray-800">Yafoo!信濃</h1>
            <p class="text-sm text-gray-500 mt-2">地域の今を伝えるニュースサイト</p>
        </header>

        <!-- Information Bar -->
        <div class="bg-white border-b border-gray-200 px-6 py-3">
            <h3 class="text-sm font-bold text-gray-800 mb-2">🚂 鉄道運行情報</h3>
            <div class="flex flex-wrap items-center gap-x-6 gap-y-2 text-sm">
                <div class="flex items-center">
                    <span class="font-bold mr-2">信濃みさと線:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
                <div class="flex items-center">
                    <span class="font-bold mr-2">大糸線:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
                <div class="flex items-center">
                    <span class="font-bold mr-2">飯田線:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
                <div class="flex items-center">
                    <span class="font-bold mr-2">浅間高原鉄道:</span>
                    <span class="bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded">平常運転</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Main Article Section (Generated by JS) -->
            <div id="main-article-container" class="lg:col-span-2">
                <!-- Main article will be loaded here -->
            </div>

            <!-- Sidebar with Other Articles -->
            <div class="lg:col-span-1 border-l lg:pl-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">最近の記事</h3>
                <div id="sidebar-articles-container" class="space-y-6">
                    <a href="?id=accident-01" class="block group">
                        <img src="https://placehold.co/300x175/a0aec0/ffffff?text=交通事故現場" alt="交通事故現場のイメージ" class="rounded-lg w-full mb-3">
                        <h4 class="font-bold text-lg text-gray-800 group-hover:underline">国道でトラックと乗用車の衝突事故、夫婦が死亡</h4>
                        <p class="text-gray-500 text-sm mt-1">2025年9月18日</p>
                    </a>
                    <a href="?id=school-01" class="block group">
                        <img src="https://placehold.co/300x175/a0aec0/ffffff?text=小学校" alt="小学校のイメージ" class="rounded-lg w-full mb-3">
                        <h4 class="font-bold text-lg text-gray-800 group-hover:underline">諏訪小学校、地域の伝承学ぶ特別授業を実施</h4>
                        <p class="text-gray-500 text-sm mt-1">2025年9月17日</p>
                    </a>
                    <a href="?id=clinic-01" class="block group">
                        <img src="https://placehold.co/300x175/a0aec0/ffffff?text=メンタルクリニック" alt="メンタルクリニックのイメージ" class="rounded-lg w-full mb-3">
                        <h4 class="font-bold text-lg text-gray-800 group-hover:underline">ちがや野メンタルクリニック「心のケアを第一に」</h4>
                        <p class="text-gray-500 text-sm mt-1">2025年9月15日</p>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        function copyMainImageUrl() {
            const imgElement = document.getElementById('main-article-image');
            if (!imgElement) return;

            const textElement = document.getElementById('copy-text');
            const url = imgElement.src;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    textElement.textContent = 'クリップボードに保存しました';
                    setTimeout(() => {
                        textElement.textContent = 'クリックでリンクを保持';
                    }, 3000);
                }).catch(err => {
                    console.error('クリップボードへのコピーに失敗しました: ', err);
                    textElement.textContent = 'コピーに失敗しました';
                });
            } else {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    textElement.textContent = 'クリップボードに保存しました';
                     setTimeout(() => {
                        textElement.textContent = 'クリックでリンクを保持';
                    }, 3000);
                } catch (err) {
                     console.error('フォールバックでのコピーに失敗しました: ', err);
                     textElement.textContent = 'コピーに失敗しました';
                }
            }
        }

        /**
         * Parses the article content array into a single HTML string.
         * Converts **text** to <strong>text</strong>.
         * Converts ### text to <h3>text</h3>.
         * @param {string[]} contentArray - An array of strings, where each can contain multiple paragraphs.
         * @returns {string} - The parsed HTML content.
         */
        function parseContent(contentArray) {
            if (!contentArray) return '';

            const fullText = contentArray.join('\n\n');
            const blocks = fullText.split(/\n\s*\n/);

            return blocks.map(block => {
                const trimmedBlock = block.trim();
                if (trimmedBlock === '') return '';

                const processBold = (text) => text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                if (trimmedBlock.startsWith('### ')) {
                    const headingText = trimmedBlock.substring(4);
                    return `<h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">${processBold(headingText)}</h3>`;
                }
                
                return `<p>${processBold(trimmedBlock)}</p>`;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('articles.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const mainArticleContainer = document.getElementById('main-article-container');
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    let articleId = urlParams.get('id');

                    if (!articleId || !data.articles[articleId]) {
                        articleId = Object.keys(data.articles)[0];
                    }

                    const articleToShow = data.articles[articleId];

                    if (articleToShow) {
                        const writerHtml = articleToShow.writer ?
                            `<p class="text-gray-600 text-sm mb-4">記者: <a href="?writer=${articleToShow.writer.id}" class="text-blue-700 hover:underline">${articleToShow.writer.name}</a></p>` : '';

                        const articleContent = parseContent(articleToShow.content);
                        mainArticleContainer.innerHTML = `
                            <article>
                                <h2 class="text-3xl font-bold text-gray-800 mb-4">${articleToShow.title}</h2>
                                <p class="text-gray-500 text-sm mb-2">${articleToShow.date}</p>
                                ${writerHtml}
                                <img id="main-article-image" src="${articleToShow.imageUrl}" alt="${articleToShow.imageAlt}" class="rounded-lg w-full mb-2 cursor-pointer hover:opacity-90" onclick="copyMainImageUrl()">
                                <p id="copy-text" class="text-right text-xs text-gray-500 cursor-pointer select-none" onclick="copyMainImageUrl()">クリックでリンクを保持</p>
                                <div class="text-gray-800 leading-relaxed mt-4">
                                    ${articleContent}
                                </div>
                            </article>
                        `;
                    } else {
                        mainArticleContainer.innerHTML = '<p>指定された記事が見つかりませんでした。</p>';
                    }
                })
                .catch(error => {
                    console.error('記事の読み込みに失敗しました:', error);
                    const mainArticleContainer = document.getElementById('main-article-container');
                    mainArticleContainer.innerHTML = '<p>記事を読み込めませんでした。時間をおいて再度お試しください。</p>';
                });
        });
    </script>

</body>
</html>
